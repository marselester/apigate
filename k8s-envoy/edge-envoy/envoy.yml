static_resources:
  listeners:
    - name: http_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                stat_prefix: traveling_ingress
                http_filters:
                  - name: envoy.router
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: traveling
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/v1/hotels" }
                          route: { cluster: hotel_service }
                        - match: { prefix: "/v1/cars" }
                          route: { cluster: car_service }
  clusters:
    - name: hotel_service
      connect_timeout: 0.25s
      type: STRICT_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      hosts:
        - socket_address: { address: "hotel.default", port_value: 80 }
    - name: car_service
      connect_timeout: 0.25s
      type: STRICT_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      hosts:
        - socket_address: { address: "car.default", port_value: 80 }

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
